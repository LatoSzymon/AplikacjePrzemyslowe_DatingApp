<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Dating App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 500px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
        }
        .message-bubble {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
        }
        .message-sent {
            background-color: #e91e63;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message-received {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-chat-dots"></i> Chat
                        </h5>
                        <a th:href="@{/matches}" class="btn btn-sm btn-light">
                            <i class="bi bi-arrow-left"></i> Back to Matches
                        </a>
                    </div>

                    <div class="card-body p-0">
                        <!-- Chat Messages -->
                        <div class="chat-container" id="chatContainer">
                            <div th:if="${messages != null && messages.hasContent()}">
                                <div th:each="message : ${messages.content}">
                                    <div th:classappend="${message.isSentByCurrentUser} ? 'message-sent' : 'message-received'"
                                         class="message-bubble">
                                        <div th:text="${message.content}">Message content</div>
                                        <div class="message-time"
                                             th:text="${#temporals.format(message.createdAt, 'HH:mm, dd MMM')}">
                                            Time
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div th:unless="${messages != null && messages.hasContent()}"
                                 class="text-center text-muted mt-5">
                                <i class="bi bi-chat" style="font-size: 3rem;"></i>
                                <p class="mt-2">No messages yet. Start the conversation!</p>
                            </div>
                        </div>

                        <!-- Message Input Form -->
                        <div class="p-3 border-top">
                            <form th:action="@{/matches/{id}/send(id=${matchId})}"
                                  th:object="${messageRequest}" method="post">
                                <div class="input-group">
                                    <input type="text" class="form-control"
                                           th:field="*{content}"
                                           placeholder="Type your message..."
                                           required autofocus>
                                    <button class="btn btn-primary" type="submit">
                                        <i class="bi bi-send"></i> Send
                                    </button>
                                </div>
                                <div class="invalid-feedback" th:errors="*{content}"></div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Pagination for older messages -->
                <nav th:if="${messages != null && messages.totalPages > 1}" class="mt-3">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${messages.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/matches/{id}/chat(id=${matchId},page=${messages.number - 1})}">
                                Older
                            </a>
                        </li>
                        <li class="page-item disabled">
                            <span class="page-link" th:text="'Page ' + ${messages.number + 1} + ' of ' + ${messages.totalPages}">
                                Page X of Y
                            </span>
                        </li>
                        <li class="page-item" th:classappend="${messages.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/matches/{id}/chat(id=${matchId},page=${messages.number + 1})}">
                                Newer
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-scroll to bottom of chat
        document.addEventListener('DOMContentLoaded', function() {
            var chatContainer = document.getElementById('chatContainer');
            if (chatContainer) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
