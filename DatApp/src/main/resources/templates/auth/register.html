<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dating App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3><i class="bi bi-person-plus"></i> Create Your Account</h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Error message -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Username *</label>
                                    <input type="text" class="form-control" th:field="*{username}"
                                           th:errorclass="is-invalid" id="username"
                                           placeholder="Choose a username" required>
                                    <div class="invalid-feedback" th:errors="*{username}"></div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" th:field="*{email}"
                                           th:errorclass="is-invalid" id="email"
                                           placeholder="your@email.com" required>
                                    <div class="invalid-feedback" th:errors="*{email}"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password *</label>
                                    <input type="password" class="form-control" th:field="*{password}"
                                           th:errorclass="is-invalid" id="password"
                                           placeholder="Min. 8 characters" required>
                                    <div class="invalid-feedback" th:errors="*{password}"></div>
                                    <small class="form-text text-muted">
                                        Must contain uppercase, lowercase, and number
                                    </small>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password *</label>
                                    <input type="password" class="form-control" th:field="*{confirmPassword}"
                                           th:errorclass="is-invalid" id="confirmPassword"
                                           placeholder="Repeat password" required>
                                    <div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Gender *</label>
                                    <select class="form-select" th:field="*{gender}"
                                            th:errorclass="is-invalid" id="gender" required>
                                        <option value="">Select gender</option>
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                        <option value="OTHER">Other</option>
                                    </select>
                                    <div class="invalid-feedback" th:errors="*{gender}"></div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="birthDate" class="form-label">Birth Date *</label>
                                    <input type="date" class="form-control" th:field="*{birthDate}"
                                           th:errorclass="is-invalid" id="birthDate" required>
                                    <div class="invalid-feedback" th:errors="*{birthDate}"></div>
                                    <small class="form-text text-muted">Must be 18+</small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="city" class="form-label">City *</label>
                                <input type="text" class="form-control" th:field="*{city}"
                                       th:errorclass="is-invalid" id="city"
                                       placeholder="Enter your city" required>
                                <div class="invalid-feedback" th:errors="*{city}"></div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the Terms and Conditions *
                                </label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-person-plus"></i> Create Account
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0">Already have an account?
                                <a href="/auth/login">Login here</a>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3 mb-5">
                    <a href="/" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
