<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - Dating App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .swipe-card {
            max-width: 500px;
            margin: 0 auto;
        }
        .profile-image {
            height: 400px;
            background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10rem;
            color: white;
        }
        .swipe-buttons button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>

    <div class="container mt-5">
        <div th:if="${candidate != null}" class="swipe-card">
            <div class="card shadow-lg">
                <div class="profile-image">
                    <i class="bi bi-person-circle"></i>
                </div>
                <div class="card-body p-4">
                    <h2 class="card-title mb-1" th:text="${candidate.username}">Username</h2>
                    <p class="text-muted mb-3">
                        <span th:text="${candidate.age}">Age</span> years •
                        <span th:text="${candidate.city}">City</span>
                    </p>

                    <div th:if="${candidate.bio}" class="mb-3">
                        <p th:text="${candidate.bio}">Bio text here...</p>
                    </div>

                    <div class="mb-3">
                        <span class="badge bg-primary me-1" th:text="${candidate.gender}">Gender</span>
                        <span th:if="${candidate.occupation}" class="badge bg-info me-1"
                              th:text="${candidate.occupation}">Occupation</span>
                    </div>

                    <div th:if="${candidate.interests != null && !candidate.interests.isEmpty()}" class="mb-3">
                        <h6>Interests:</h6>
                        <span th:each="interest : ${candidate.interests}"
                              class="badge bg-secondary me-1 mb-1" th:text="${interest}">
                            Interest
                        </span>
                    </div>
                </div>

                <div class="card-footer bg-white border-0 pb-4">
                    <div class="swipe-buttons d-flex justify-content-center gap-4">
                        <form th:action="@{/swipe/dislike/{id}(id=${candidate.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </form>

                        <form th:action="@{/swipe/like/{id}(id=${candidate.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-heart-fill"></i>
                            </button>
                        </form>
                    </div>
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            <i class="bi bi-x-circle"></i> Pass • <i class="bi bi-heart"></i> Like
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <div th:unless="${candidate != null}" class="text-center mt-5">
            <div class="card shadow-lg swipe-card">
                <div class="card-body p-5">
                    <i class="bi bi-search" style="font-size: 5rem; color: #ccc;"></i>
                    <h3 class="mt-3">No More Candidates</h3>
                    <p class="text-muted">We've shown you all potential matches for now.</p>
                    <p class="text-muted">Check back later or adjust your preferences!</p>
                    <a href="/profile/preferences" class="btn btn-primary mt-3">
                        <i class="bi bi-sliders"></i> Edit Preferences
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
