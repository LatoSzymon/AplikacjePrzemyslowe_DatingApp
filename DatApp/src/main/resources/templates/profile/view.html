<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Dating App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>

    <div class="container mt-4">
        <!-- Success message -->
        <div th:if="${param.updated}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> Profile updated successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <!-- Profile Card -->
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="bi bi-person-circle" style="font-size: 8rem; color: #e91e63;"></i>
                        </div>
                        <h4 th:text="${user.username}">Username</h4>
                        <p class="text-muted" th:text="${user.email}">email@example.com</p>

                        <div class="mb-3">
                            <span class="badge bg-primary" th:text="${user.gender}">Gender</span>
                            <span class="badge bg-info" th:text="${user.age} + ' years'">Age</span>
                        </div>

                        <p><i class="bi bi-geo-alt"></i> <span th:text="${user.city}">City</span></p>

                        <a th:href="@{/profile/edit}" class="btn btn-primary w-100 mb-2">
                            <i class="bi bi-pencil"></i> Edit Profile
                        </a>

                        <form th:action="@{/profile/upload-photo}" method="post" enctype="multipart/form-data" class="mt-2">
                            <div class="input-group">
                                <input type="file" class="form-control" name="file" accept="image/*">
                                <button class="btn btn-outline-secondary" type="submit">
                                    <i class="bi bi-upload"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-info-circle"></i> About Me</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${profile.bio}" class="mb-3">
                            <p th:text="${profile.bio}">Bio text here</p>
                        </div>
                        <div th:unless="${profile.bio}" class="text-muted">
                            <p>No bio added yet. Click "Edit Profile" to add one!</p>
                        </div>
                    </div>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-briefcase"></i> Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <strong>Occupation:</strong>
                                <p th:text="${profile.occupation} ?: 'Not specified'" class="text-muted mb-0">-</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>Education:</strong>
                                <p th:text="${profile.education} ?: 'Not specified'" class="text-muted mb-0">-</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>Height:</strong>
                                <p th:text="${profile.heightCm} ? ${profile.heightCm} + ' cm' : 'Not specified'"
                                   class="text-muted mb-0">-</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-star"></i> Interests</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${profile.interests != null && !profile.interests.isEmpty()}">
                            <span th:each="interest : ${profile.interests}"
                                  class="badge bg-secondary me-2 mb-2" th:text="${interest.name}">
                                Interest
                            </span>
                        </div>
                        <div th:unless="${profile.interests != null && !profile.interests.isEmpty()}"
                             class="text-muted">
                            No interests added yet.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
