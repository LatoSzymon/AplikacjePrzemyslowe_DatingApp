services:
  db:
    image: mysql:8.0
    container_name: datapp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dating_app_db
      MYSQL_USER: dating_app_user
      MYSQL_PASSWORD: dating_app_password
    ports:
      - "3306:3306"
    networks:
      - datapp-network
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: datapp-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/dating_app_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: dating_app_user
      SPRING_DATASOURCE_PASSWORD: dating_app_password
    ports:
      - "8080:8080"
    networks:
      - datapp-network
    volumes:
      - app_logs:/app/logs

networks:
  datapp-network:
    driver: bridge

volumes:
  mysql_data:
  app_logs:
